<form #f="ngForm" (ngSubmit)="onSubmit(f.form)" >
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input ngControl="firstName" #firstName="ngForm"  id="firstName" type="text" 
		class="form-control" 
		required
		minlength="3">
		<div *ngIf="firstName.touched &&firstName.errors">
			<div class="alert alert-danger" *ngIf="firstName.errors.required">First name required</div>
			<div
			class="alert alert-danger"
			 *ngIf="firstName.errors.minlength"	
			>Name must be at least {{firstName.errors.minlength.requiredLength}} characters</div>
		</div>
	</div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<textarea #comment ngControl="comment" id="comment" cols="30" rows="10" class="form-control" required></textarea>
		<div class="alert alert-danger" *ngIf="comment.touched &&!comment.valid">Comment required</div>
	</div>
	<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
